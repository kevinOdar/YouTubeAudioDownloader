name: Python application

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest selenium pytube PyQt6 pytest-qt
      - name: Check for changes in app folder
        id: check_changes
        run: |
          $changes = git diff --name-only ${{ github.event.before }} ${{ github.sha }}
          $app_changes = $changes -like 'app/*'
          if (-not $app_changes) {
            echo "No changes in app folder. Skipping tests."
            exit 0
          }
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
